<!doctype html>
<html lang="en">

<head>
   <title>Control Panel</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/growmat.css">
   <link rel="shortcut icon" href="img/favicon.png">
</head>

<body ng-app="GrowmatApp">
   <spinner></spinner>
   <div id="main-data" ng-controller="ParamController as params">

      <table class="table table-hover table-condensed center">
         <tr>
            <td> Temperature </td>
            <td> {{params.temperature}} </td>
         </tr>

         <tr>
            <td> Humidity </td>
            <td> {{params.humidity}} </td>
         </tr>

         <tr>
            <td> Luminosity </td>
            <td> {{params.luminosity}} </td>
         </tr>

         <tr>
            <td> Soil Moisture </td>
            <td> {{params.soil}} </td>
         </tr>

         <tr>
            <td> Light </td>
            <td> {{params.light}} </td>
         </tr>

         <tr>
            <td> Fan </td>
            <td> {{params.fan}} </td>
         </tr>
      </table>
      
   </div>
   <script src="lib/angular/angular.min.js"></script>
   <script src="src/app.js"></script>
</body>

</html>
