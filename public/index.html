<!doctype html>
<html lang="en">

<head>
   <title>Control Panel</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="lib/bootstrap-select/dist/css/bootstrap-select.min.css">
   <link rel="stylesheet" href="lib/bootstrap-toggle/css/bootstrap-toggle.min.css">
   <link rel="stylesheet" href="css/growmat.css">
   <link rel="shortcut icon" href="img/favicon.png">
</head>

<body ng-app="GrowmatApp">
   <spinner></spinner>
   <div id="main-data" ng-controller="ParamController as params">

      <table id="box-params" class="table table-hover table-condensed center">
         <tr>
            <td> Temperature </td>
            <td id="temperature"> </td>
         </tr>

         <tr>
            <td> Humidity </td>
            <td id="humidity">  </td>
         </tr>

         <tr>
            <td> Light </td>
            <td> <input type="checkbox" data-toggle="toggle" id="light"> </td>
         </tr>

         <tr>
            <td> Ventilation </td>
            <td> <input type="checkbox" data-toggle="toggle" id="ventilation"> </td>
         </tr>

         <tr>
            <td> Circulation </td>
            <td> <input type="checkbox" data-toggle="toggle" id="circulation"> </td>
         </tr>

         <tr>
            <td> Day / Night phase </td>
            <td> 
               <select ng-model=dayLength class="selectpicker">
                   <option value=18> Vegetative (18h/6h) </option>
                   <option value=12> Flowering (12h/12h) </option>
               </select>
            </td>
         </tr>
         
      </table>
     
   </div>
   <script src="lib/jquery/dist/jquery.min.js"></script>
   <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
   <script src="lib/bootstrap-select/dist/js/bootstrap-select.min.js"></script> 
   <script src="lib/bootstrap-toggle/js/bootstrap-toggle.min.js"></script> 
   
   <script src="script.js"></script>

   <!-- <script src="src/app.js"></script> -->
</body>

</html>
