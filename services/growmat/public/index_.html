<!doctype html>
<html lang="en">

<head>
    <title>Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-select/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="lib/bootstrap-toggle/css/bootstrap-toggle.min.css">
    <link rel="stylesheet" href="lib/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="css/growmat.css">
    <link rel="shortcut icon" href="img/favicon.png">
</head>

<body>
    <div id="main-data">
        <div class="container">
            <div class="jumbotron">
                <div class="row well">
                    <div class="col-xs-6 text-right"><h2>Temperature<h2></div>
                    <div class="col-xs-6 text-left"><h2>12 Â°C</h2></div>
                </div>
                <div class="row well">
                    <div class="col-xs-6 text-right"><h2>Humidity<h2></div>
                    <div class="col-xs-6 text-left"><h2>63%</h2></div>
                </div>
                <div class="row well">
                    <div class="col-xs-6 text-right"><h2>Dawn at<h2></div>
                    <div class="col-xs-6 text-left"><h2>21:01</h2></div>
                </div>
                <div class="row well">
                    <div class="col-xs-6 text-right"><h2>Sunset<h2></div>
                    <div class="col-xs-6 text-left"><h2>8:00</h2></div>
                </div>
                <div class="row well">
                    <div class="col-xs-4 text-center">
                        <button type="button" class="btn toggle-btn" data-toggle="button" aria-pressed="false" autocomplete="off" id="light">
                            <img src="img/light.png" class="desaturated" style="width:90px;height:90px;">
                        </button>
                    </div>
                    <div class="col-xs-4 text-center">
                        <button type="button" class="btn toggle-btn" data-toggle="button" aria-pressed="false" autocomplete="off">
                            <img src="img/ventilation.png" class="desaturated" style="width:90px;height:90px;">
                        </button>
                    </div>
                    <div class="col-xs-4 text-center">
                        <button type="button" class="btn toggle-btn" data-toggle="button" aria-pressed="false" autocomplete="off" id="ventilation">
                            <img src="img/circulation.png" class="desaturated" style="width:90px;height:90px;">
                        </button>
                    </div>
                </div>
                <div class="row well text-center">
                    <div id="day-night-value" class="row text-center"><h2></h2></div>
					<input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="5" data-slider-step="1" data-slider-value="0" style="width:70%;margin-top:70px"/>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="lib/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
    <script src="lib/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>

    <script src="src/script.js"></script>
</body>

</html>
